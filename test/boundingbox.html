<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>包围盒计算测试</title>
    <script src="lib/rollup.browser.js"></script>
    <script src="lib/requireES.js"></script>
    <script src="lib/config.js"></script>
</head>
<body>
    <div id="Main"></div>
</body>
    <script type="text/javascript">

    requireES(['quark-renderer/src/quark-renderer', 'quark-renderer/src/graphic/PathProxy'], function(qrenderer, PathProxy) {
        var canvas = document.createElement('canvas')
        document.getElementById("Main").appendChild(canvas);
        canvas.width = 1024;
        canvas.height = 600;
        var ctx = canvas.getContext("2d");

        var path = new PathProxy();
        ctx.translate(200,0);
        ctx.rotate(45 * Math.PI / 180);
        ctx.scale(2,1);
        path.beginPath(ctx);
        path.moveTo(20, 20);
        path.bezierCurveTo(100, 0, -100, 100, 100, 100);
        path.quadraticCurveTo(400, 10, 200, 200);
        path.arc(200, 200, 50, 1, 10, true);
        path.stroke(ctx);

        var bb = path.getBoundingRect();
        ctx.beginPath();
        ctx.strokeRect(bb.x1, bb.y1, bb.width, bb.height);
        ctx.closePath();
        console.log(bb);
    });
    </script>
</html>
