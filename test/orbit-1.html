<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script src="../dist/quark-renderer.js"></script>
</head>
<body>
    <style>
        html, body, #main {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #000;
        }
    </style>
    <div id="main"></div>
    <script type="text/javascript">
        //FIXME:something might be wrong with pathToImage() or image animation.
        let qr = QuarkRenderer.init(document.getElementById('main'));
        // let starShape = new QuarkRenderer.Star({
        //     shape: {
        //         x: 10,
        //         y: 10,
        //         r: 8,
        //         n: 5
        //     },
        //     style: {
        //         stroke: 'rgb(52,179,242)',
        //         fill: '#fff',
        //         shadowBlur: 10,
        //         shadowOffsetX: 0,
        //         shadowOffsetY: 0
        //     }
        // });
        // let zImage = qr.pathToImage(starShape);

        let NUMBER = 1000;

        for (let i = 0; i < NUMBER; i++) {
            // let star = new QuarkRenderer.Image({
            //     scale: [1, 1],
            //     zlevel: 1,
            //     style: {
            //         x: 0,
            //         y: 0,
            //         image: zImage.style.image
            //     }
            // });
            let star=new QuarkRenderer.Star({
                shape: {
                    x: 10,
                    y: 10,
                    r: 8,
                    n: 5
                },
                style: {
                    stroke: 'rgb(52,179,242)',
                    fill: '#fff',
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowOffsetY: 0
                }
            });
            qr.add(star);
            
            let ap = star.animate();
            let points = [];
            let point = [
                Math.random() * qr.getWidth(),
                Math.random() * qr.getHeight()
            ];
            points.push(point);
            for (let j = 1; j < 10; j++) {
                let point = [
                    Math.random() * qr.getWidth(),
                    Math.random() * qr.getHeight()
                ];
                ap.when(j * 2000, {
                    position: point
                });
                points.push(point);
            }
            
            let polyline = new QuarkRenderer.Polyline({
                zlevel: 0,
                shape: {
                    smooth: 'spline',
                    points: points
                },
                style: {
                    stroke: '#fff',
                    opacity: 0.2,
                    lineWidth: Math.random() * 5
                },
                silent: true
            });
            // qr.add(polyline);

            ap.start(true,'spline');
        }
        qr.configLayer(0, {
            // clearColor: 'rgba(255, 255, 255, 0.1)',
            motionBlur: true,
            lastFrameAlpha: 0.5
        });

        console.profile('render');
        qr.refresh();
        console.profileEnd('render');
    </script>
</body>
</html>
