<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Transform</title>
    <script src="../dist/quark-renderer.js"></script>
</head>
<body>
    <div id="main" style="width:1000px;height:600px;"></div>

    <script type="text/javascript">
        let qr = QuarkRenderer.init(document.getElementById('main'));
        let circle=new QuarkRenderer.Rect({
            showControls:true,
            draggable:true,
            position:[100,200],
            shape:{
                width:200,
                height:200
            },
            style:{
                fill:'#ff0000'
            }
        });
        qr.add(circle);

        let image = new QuarkRenderer.Image({
            showControls:true,
            position: [450,200],
            scale: [1, 1],
            style: {
                image: './data/test.png',
                width: 200,
                height: 200
            },
            draggable: true
        });
        qr.add(image);
    </script>
</body>
</html>
