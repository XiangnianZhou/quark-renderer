<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image</title>
    <script src="../dist/quark-renderer.js"></script>
</head>
<body>
    <style>
        html, body, #main {
            width: 100%;
            height: 100%;
        }
    </style>
    <div id="main"></div>
    <script type="text/javascript">
        var qr = QuarkRenderer.init(document.getElementById('main'));

        for (var i = 0; i < 200; i++) {
            for (var j = 0; j < 200; j++) {
                var image = new QuarkRenderer.Image({
                    position: [i * 20, j * 20],
                    scale: [1, 1],
                    style: {
                        x: 0,
                        y: 0,
                        image: './data/test.png',
                        width: 20,
                        height: 20
                    },
                    draggable: true
                });
                qr.add(image);
            }
        }
    </script>
</body>
</html>
