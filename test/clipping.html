<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clipping</title>
    <script src="../dist/quark-renderer.js"></script>
</head>
<body>
    <div id="main" style="width:1000px;height:600px;"></div>
    <script type="text/javascript">
        // 初始化qrenderer
        var qr = qrenderer.init(document.getElementById('main'));

        var g1 = new qrenderer.Group();
        var g2 = new qrenderer.Group();
        g1.add(g2);
        qr.add(g1);

        var circle = new qrenderer.Circle({
            shape: {
                r: 0,
                cx: 0,
                cy: 0
            },
            position: [200, 200]
        });

        g2.setClipPath(circle);

        var rect = new qrenderer.Rect({
            shape: {
                width: 500,
                height: 300,
                x: -250,
                y: -20
            },
            position: [200, 150]
        });
        g1.setClipPath(rect);

        for (var i = 0; i < 50; i++) {
            for( var j = 0; j < 50; j++){
                var image = new qrenderer.Image({
                    position: [i * 50, j * 50],
                    scale: [1, 1],
                    style: {
                        x: 0,
                        y: 0,
                        image: 'test.png',
                        width: 50,
                        height: 50
                    },
                    draggable: true
                });
                g2.add(image);
            }
        }

        circle.animateShape()
            .when(1000, {
                r: 300
            })
            .start();
    </script>
</body>
</html>
