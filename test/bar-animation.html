<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bar Animation</title>
    <script src="../dist/quark-renderer.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <script type="text/javascript">
        var N = 50;
        for (var k = 0; k < 50; k++) {
            var div = document.createElement('div');
            var width = 600;
            var height = 300;
            div.style.width = width + 'px';
            div.style.height = height + 'px';
            document.body.appendChild(div);
            // 初始化qrenderer
            var qr = QuarkRenderer.init(div, {
                renderer: 'canvas'
            });

            for (var i = 0; i < N; i++) {
                var h = height * Math.random();
                var barShape = new QuarkRenderer.Rect({
                    shape: {
                        x: i * width / N,
                        y: height,
                        width: width / N,
                        height: 0
                    },
                    style: {
                        fill: 'rgb(0, 0, 180)'
                    },
                    onmouseover: function () {
                        this.animate('style')
                            .when(200, {
                                fill: 'rgb(180, 0, 0)'
                            })
                            .start();
                    },
                    onmouseout: function () {
                        this.animate('style')
                            .when(200, {
                                fill: 'rgb(0, 0, 180)'
                            })
                            .start();
                    }
                });
                qr.add(barShape);

                barShape.animate('shape')
                .when(500,{
                    height: h,
                    y: height - h
                })
                .start();
            }
        }
    </script>
</body>
</html>
