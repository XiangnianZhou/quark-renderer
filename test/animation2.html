<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script src="lib/rollup.browser.js"></script>
    <script src="lib/requireES.js"></script>
    <script src="lib/config.js"></script>
</head>
<body>
    <script type="text/javascript">
    requireES(
        [
            'zrender/src/zrender',
            'zrender/src/graphic/shape/Polygon'
        ],
        function(zrender, PolygonShape){
            // 初始化zrender
            let zr = zrender.init(document.getElementById('main'));

            let polygon = new PolygonShape({
                position: [100, 100],
                scale: [1, 1],
                style: {
                    fill: 'red'
                }
            });

            setInterval(function () {
                let len = Math.round(Math.random() * 100);
                let points = [];
                let r = (Math.random() * 100);
                for (let i = 0; i <= len; i++) {
                    let phi = i / len * Math.PI * 2;
                    let x = Math.cos(phi) * r + 300;
                    let y = Math.sin(phi) * r + 200;
                    points.push([x, y]);
                }
                polygon.animateTo({
                    shape: {
                        points: points
                    }
                }, 500, 'cubicOut');
            }, 1000);
            zr.add(polygon);
        });
    </script>
    <div id="main" style="width:600px;height:400px;"></div>
</body>
</html>
